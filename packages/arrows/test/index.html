<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8' />
    <title>Annotorious | Arrows Plugin</title>
  </head>

  <body>
    <div id="content">
      <div>
        <button id="enable">Enabled</button>
      </div>
      <img id="sample-image" src="640px-Hallstatt.jpg" />
    </div>
    
    <script type="module">
      import { createImageAnnotator } from '@annotorious/annotorious';
      import { mountImagePlugin } from '../src';

      import '@annotorious/annotorious/annotorious.css';

      window.onload = function() {    
        const anno = createImageAnnotator('sample-image');

        const arrowsPlugin = mountImagePlugin(anno);
        arrowsPlugin.setEnabled(true);

        const enableBtn = document.getElementById('enable');
        enableBtn.addEventListener('click', () => {
          if (enableBtn.innerText === 'Disabled') {
            enableBtn.innerText = 'Enabled';
            arrowsPlugin.setEnabled(true);
          } else {
            enableBtn.innerText = 'Disabled';
            arrowsPlugin.setEnabled(false);
          }
        });
      }
    </script>
  </body>
</html>
