<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8' />
    <title>Annotorious | Arrows Plugin | OpenSeadragon</title>
    <style>
      html, body, #wrapper, #openseadragon {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
      }

      #wrapper {
        box-sizing: border-box;
        padding: 30px;
        position: relative;
        background-color: red;
      }

      #openseadragon {
        border: 1px solid green;
      }

      .openseadragon-canvas {
        outline: none;
      }

      .buttons {
        position:absolute; 
        top: 10px; 
        right: 10px; 
        z-index: 1;
      }
    </style>
  </head>

  <body>
    <div id="wrapper">
      <div id="openseadragon">
        <div class="buttons">
          <button id="mode">Mode: Move</button>
        </div>
      </div>
    </div>

    <script type='module'>
      import OpenSeadragon from 'openseadragon';
      import { createOSDAnnotator } from '@annotorious/openseadragon';
      import { mountOSDPlugin } from '../../src';

      import '@annotorious/openseadragon/annotorious-openseadragon.css';

      window.onload = () => {
        var viewer = OpenSeadragon({
          id: 'openseadragon',
          prefixUrl: 'https://cdn.jsdelivr.net/npm/openseadragon@3.1/build/openseadragon/images/', 
          crossOriginPolicy: 'Anonymous',
          gestureSettingsMouse: {
            clickToZoom: false
          },
          gestureSettingsTouch: {
            pinchRotate: true
          },
          showRotationControl: true,
          tileSources: {
            '@context' : 'http://iiif.io/api/image/2/context.json',
            protocol : 'http://iiif.io/api/image',
            width : 7808,
            height : 5941,
            sizes : [
              { width : 244, height : 185 },
              { width : 488, height : 371 },
              { width : 976, height : 742 }
            ],
            tiles : [
              { width : 256, height : 256, scaleFactors : [ 1, 2, 4, 8, 16, 32 ] }
            ],
            '@id' : 'https://iiif.bodleian.ox.ac.uk/iiif/image/af315e66-6a85-445b-9e26-012f729fc49c',
            profile : [
              'http://iiif.io/api/image/2/level2.json',
              { formats : [ 'jpg', 'png', 'webp' ],
                qualities : ['native','color','gray','bitonal'],
                supports : ['regionByPct','regionSquare','sizeByForcedWh','sizeByWh','sizeAboveFull','sizeUpscaling','rotationBy90s','mirroring'],
                maxWidth : 1000,
                maxHeight : 1000
              }
            ]
          }
        });

        const anno = createOSDAnnotator(viewer); 
        const arrows = mountOSDPlugin(anno, viewer);

        var button = document.getElementById('mode');
        var mode = 'MOVE'; // | 'ANNOTATE' | 'RELATIONS'
        button.addEventListener('click', function() {
          if (mode === 'MOVE') {
            mode = 'ANNOTATE';
            button.innerHTML = 'Mode: Annotate';
            anno.setDrawingEnabled(true);
          } else if (mode === 'ANNOTATE') {
            mode = 'RELATIONS';
            button.innerHTML = 'Mode: Relations';
            anno.setDrawingEnabled(false);
            arrows.setEnabled(true);
          } else {
            mode = 'MOVE';
            button.innerHTML = 'Mode: Move';
            arrows.setEnabled(false);
          }
        });
      }
    </script>
  </body>
</html>
